<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pesquise servidores e informaÃ§Ãµes sobre DDTank usando nosso launcher.">
    <meta name="author" content="sousaddt">
    <meta name="keywords" content="DDTank, launcher, servidores, busca, jogo online">
    <meta property="og:title" content="Launcher para DDTank">
    <meta property="og:description" content="Pesquise servidores e informaÃ§Ãµes sobre DDTank usando nosso launcher.">
    <meta property="og:image" content="https://ddtankbr.com.br/assets/images/imagenslogger/fundopesquisar.jpg">
    <meta property="og:url" content="https://ddtankbr.com.br/launcher">
    <meta name="twitter:card" content="summary_large_image">
    <title>Launcher para DDTank</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            box-sizing: border-box;
        }

        :root {
            --background-color: rgba(0, 0, 0, 0.6);
            --text-color: #222;
            --container-background: #f9f9f9;
            --input-border: #ddd;
            --primary-color: #4285F4;
            --primary-hover: #357AE8;
            --secondary-color: #34A853;
            --secondary-hover: #2d9248;
            --button-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-border-radius: 12px;
            --server-card-bg: #fff;
        }

        [data-theme="dark"] {
            --text-color: #e0e0e0;
            --container-background: #2b2b2b;
            --input-border: #444;
            --primary-color: #82b1ff;
            --primary-hover: #448aff;
            --secondary-color: #81c784;
            --secondary-hover: #66bb6a;
            --button-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --server-card-bg: #333;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            background-image: url('https://ddtankbr.com.br/assets/images/imagenslogger/fundopesquisar1.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-box {
            background-color: var(--container-background);
            padding: 30px;
            border-radius: var(--card-border-radius);
            box-shadow: 0 8px 20px var(--shadow-color);
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: var(--text-color);
            font-weight: 700;
        }

        .search-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--input-border);
            border-radius: 50px;
            font-size: 16px;
            background-color: var(--container-background);
            color: var(--text-color);
            padding-right: 50px;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .button-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .search-button,
        .connect-button {
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            background-color: var(--primary-color);
            color: var(--button-text);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-button:hover,
        .connect-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .theme-toggle {
            padding: 8px 15px;
            border-radius: 20px;
            background-color: rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .theme-toggle:hover {
            background-color: rgba(0,0,0,0.2);
        }

        .language-switch {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .language-switch input[type="checkbox"] {
            width: 40px;
            height: 20px;
            appearance: none;
            background-color: #ccc;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        .language-switch input[type="checkbox"]::before {
            content: "";
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }

        .language-switch input[type="checkbox"]:checked {
            background-color: var(--secondary-color);
        }

        .language-switch input[type="checkbox"]:checked::before {
            transform: translateX(20px);
        }

        .language-switch span {
            font-size: 14px;
        }

        .servers-box {
            background-color: var(--container-background);
            padding: 25px;
            border-radius: var(--card-border-radius);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .servers-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--text-color);
            font-weight: 600;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
        }

        .servers-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .server-group {
            flex: 1;
            min-width: 250px;
        }

        .server-group-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .server-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .server-card {
            background-color: var(--server-card-bg);
            border-radius: 8px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 4px solid var(--secondary-color);
            transition: all 0.3s;
        }

        .server-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .server-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .server-icon {
            width: 20px;
            height: 20px;
            color: var(--secondary-color);
        }

        .server-name {
            font-weight: 500;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .main-container {
                width: 95%;
            }
            h1 {
                font-size: 24px;
            }
            .servers-container {
                flex-direction: column;
            }
            .server-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body data-theme="light">
<div class="main-container">
    <div class="search-box">
        <h1><i class="fas fa-rocket"></i> Launcher DDTank</h1>
        <div class="search-container">
            <input type="text" id="search" class="search-input" placeholder="Digite o IP, domÃ­nio ou nome do servidor...">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div class="button-row">
            <button class="search-button" onclick="navigateToAddress()">
                <i class="fas fa-play"></i> Conectar
            </button>
            <div class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">ðŸŒž</span>
            </div>
            <div class="language-switch">
                <input type="checkbox" id="language-toggle" onchange="toggleLanguage()">
                <span id="language-text">PT</span>
            </div>
        </div>
    </div>

    <div class="servers-box">
        <h2 class="servers-title"><i class="fas fa-server"></i> Servidores Parceiros</h2>
        <div class="servers-container">
            <div class="server-group">
                <h3 class="server-group-title"><i class="fas fa-globe"></i> VersÃ£o Atualizada</h3>
                <div class="server-list">
                    <div class="server-card">
                        <div class="server-info">
                            <i class="fas fa-gamepad server-icon"></i>
                            <span class="server-name">DDTank Universe</span>
                        </div>
                        <button class="connect-button" onclick="window.location.href='http://ddtankuniverse.com.br'">Novo Servidor</button>
                    </div>
                </div>
            </div>
            <div class="server-group">
                <h3 class="server-group-title"><i class="fas fa-flag"></i> VersÃ£o Antiga</h3>
                <div class="server-list">
                    <div class="server-card">
                        <div class="server-info">
                            <i class="fas fa-gamepad server-icon"></i>
                            <span class="server-name">DDTank BR</span>
                        </div>
                        <button class="connect-button" onclick="window.location.href='https://ddtankbr.com.br'">Conectar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById("theme-icon");
        const isLight = body.getAttribute("data-theme") === "light";
        body.setAttribute("data-theme", isLight ? "dark" : "light");
        icon.textContent = isLight ? "ðŸŒ™" : "ðŸŒž";
        localStorage.setItem("theme", isLight ? "dark" : "light");
    }

    document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme") || "light";
        document.body.setAttribute("data-theme", savedTheme);
        document.getElementById("theme-icon").textContent = savedTheme === "light" ? "ðŸŒž" : "ðŸŒ™";
    });

    function navigateToAddress() {
        const input = document.getElementById("search");
        const query = input.value.trim();

        if (query) {
            const isFullURL = /^(http:\/\/|https:\/\/)[\w.-]+(:\d+)?(\/.*)?$/.test(query);
            const isIPWithPort = /^(\d{1,3}\.){3}\d{1,3}(:\d+)?(\/.*)?$/.test(query);
            const isDomainWithTLD = /^[\w.-]+\.[a-zA-Z]{2,}$/.test(query);

            const url = isFullURL || isIPWithPort || isDomainWithTLD
                ? (query.startsWith("http") ? query : `http://${query}`)
                : `https://www.google.com/search?q=${encodeURIComponent(query)}`;

            window.location.href = url;
        }
    }

    function toggleLanguage() {
        const isEnglish = document.getElementById("language-toggle").checked;
        document.getElementById("language-text").textContent = isEnglish ? "EN" : "PT";
        document.title = isEnglish ? "DDTank Launcher" : "Launcher para DDTank";
        document.querySelector(".search-input").placeholder = isEnglish
            ? "Enter IP, domain, or server name..."
            : "Digite o IP, domÃ­nio ou nome do servidor...";
        document.querySelector(".search-button").innerHTML = `<i class="fas fa-play"></i> ${isEnglish ? 'Connect' : 'Conectar'}`;
        document.querySelector(".servers-title").innerHTML = `<i class="fas fa-server"></i> ${isEnglish ? 'Partner Servers' : 'Servidores Parceiros'}`;
        document.querySelector(".server-group-title").innerHTML = `<i class="fas fa-globe"></i> ${isEnglish ? 'Updated Version' : 'VersÃ£o Atualizada'}`;
        document.querySelector(".server-name").textContent = "DDTank Universe";
        document.querySelector(".connect-button").textContent = isEnglish ? "New Server" : "Novo Servidor";
    }
</script>
</body>
</html>
