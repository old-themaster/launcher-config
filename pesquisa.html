<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher para DDTank - Estilo Gamer</title>
    <meta name="description" content="Pesquise servidores e informações sobre DDTank usando nosso launcher.">
    <meta name="author" content="Launcher ddtank">
    <meta name="keywords" content="DDTank, launcher, servidores, busca, jogo online">
    <meta property="og:image" content="https://ddtankbr.com.br/assets/images/imagenslogger/fundopesquisar.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('https://ddtankbr.com.br/assets/images/imagenslogger/fundopesquisar1.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            width: 95%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .search-box, .servers-box {
            background: linear-gradient(145deg, #0a0a0a, #1c1c2b);
            border: 1px solid #333;
            border-radius: 16px;
            box-shadow: 0 0 15px #0ff3;
            padding: 30px;
        }

        h1 {
            font-size: 32px;
            text-align: center;
            color: #00f0ff;
            text-shadow: 0 0 10px #0ff;
            margin-bottom: 25px;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background-color: #121212;
            color: #0ff;
            border: 2px solid #00f0ff;
            outline: none;
            box-shadow: 0 0 10px #00f0ff44;
        }

        .search-input::placeholder {
            color: #777;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            color: #0ff;
            font-size: 18px;
        }

        .search-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #00ffaa, #00ccff);
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffff88;
        }

        .search-button:hover {
            box-shadow: 0 0 25px #00ffff;
            transform: scale(1.03);
        }

        .servers-title {
            font-size: 26px;
            text-align: center;
            color: #00f0ff;
            text-shadow: 0 0 5px #0ff;
            border-bottom: 2px solid #0ff;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        .servers-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .server-group {
            flex: 1;
            min-width: 280px;
        }

        .server-group-title {
            font-size: 20px;
            color: #f0f;
            text-shadow: 0 0 5px #f0f;
            margin-bottom: 15px;
            text-align: center;
        }

        .server-card {
            background-color: #1f1f2e;
            border-left: 4px solid #0ff;
            border-radius: 10px;
            padding: 14px 18px;
            box-shadow: 0 0 8px #0ff3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .server-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px #00ffff;
        }

        .server-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .server-icon {
            color: #0ff;
            font-size: 20px;
        }

        .server-name {
            font-size: 15px;
            color: #fff;
        }

        .connect-button {
            background: linear-gradient(145deg, #00ffaa, #00ccff);
            color: #000;
            font-weight: bold;
            border-radius: 20px;
            font-size: 14px;
            padding: 8px 16px;
            box-shadow: 0 0 10px #00ccff88;
            cursor: pointer;
        }

        .connect-button:hover {
            background: linear-gradient(145deg, #00ccff, #00ffaa);
            box-shadow: 0 0 15px #00ffff;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .servers-container {
                flex-direction: column;
            }

            .server-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="search-box">
        <h1><i class="fas fa-rocket"></i> Launcher DDTank</h1>

        <div class="search-container">
            <input type="text" id="search" class="search-input" placeholder="Digite o IP, domínio ou nome do servidor...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <button class="search-button" onclick="navigateToAddress()">
            <i class="fas fa-gamepad"></i> Conectar
        </button>
    </div>

    <div class="servers-box">
        <h2 class="servers-title"><i class="fas fa-server"></i> Servidores Parceiros</h2>

        <div class="servers-container">
            <div class="server-group">
                <h3 class="server-group-title"><i class="fas fa-globe"></i> Versão Atualizada</h3>
                <div class="server-card">
                    <div class="server-info">
                        <i class="fas fa-gamepad server-icon"></i>
                        <span class="server-name">DDTank Universe</span>
                    </div>
                    <button class="connect-button" onclick="window.location.href='http://ddtankuniverse.com.br'">
                        <i class="fas fa-gamepad"></i> Jogar
                    </button>
                </div>
            </div>

            <div class="server-group">
                <h3 class="server-group-title"><i class="fas fa-flag"></i> Versão Antiga</h3>
                <div class="server-card">
                    <div class="server-info">
                        <i class="fas fa-gamepad server-icon"></i>
                        <span class="server-name">DDTank BR</span>
                    </div>
                    <button class="connect-button" onclick="window.location.href='https://ddtankbr.com.br'">
                        <i class="fas fa-gamepad"></i> Jogar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function navigateToAddress() {
        const input = document.getElementById('search');
        const query = input.value.trim();

        if (query) {
            const isFullURL = /^(http:\/\/|https:\/\/)[a-zA-Z0-9.-]+(:\d+)?(\/.*)?$/.test(query);
            const isIPWithPort = /^(\d{1,3}\.){3}\d{1,3}(:\d+)?(\/.*)?$/.test(query);
            const isDomainWithTLD = /^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/.test(query);

            if (isFullURL || isIPWithPort || isDomainWithTLD) {
                const url = query.startsWith('http://') || query.startsWith('https://') ? query : `http://${query}`;
                window.location.href = url;
            } else {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }
    }

    document.getElementById('search').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            navigateToAddress();
        }
    });
</script>

</body>
</html>
